<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine</title>
</head>

<body onload="initGame()">
    
    
    <div class="topMenu" oncontextmenu="return false"><table border="1"><tbody>
        <tr>
            <td onclick="easy()" class="menuLVL">Easy</td>
        <td onclick="medium()" class="menuLVL">Medium</td>
        <td onclick="hard()"  class="menuLVL">Hard</td></tr>
        <tr>
            <td onclick="manual()" class="menuLVL">Manual</td>
            
            <td class="menuLVL best">Best Time:</td>
            <td class="mode menuLVL">Current Mode:Easy</td>
        </tr>
        <tr class="important">
            <td class="timer">0</td>
            <td onclick="undo()" class="menuLVL">Undo</td>
            <td onclick="safeClick()" class="safeClicks">Safe Clicks:3</td>
            
        </tr>
    </tbody></table></div>
            

    <div class="bottomMenu" oncontextmenu="return false"></div>
    <div class="board" oncontextmenu="return false"></div>

    <script src="js/modes.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/render.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
